<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo">
    </header>

    <main>

        <section class="caja1">
            <textarea class="text-area" cols="30" rows="10" placeholder="ingrese el texto aquí"></textarea>

            <div>
                <h6 class="informacion">Sólo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

            </div>

        </section>

        <section class="caja2">

        <textarea class="mensaje" name="" id="" cols="20" rows="10"></textarea>

            <div>
                <button class="btn-copiar">Copiar</button>
            </div>


        </section>

    </main>
